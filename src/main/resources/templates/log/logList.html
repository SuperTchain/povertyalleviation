<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div style="margin-top: 20px;margin-left: 20px;">
    <!--多条件查询的搜索-->
    日志搜索:
    <div class="layui-inline">
        <!--autocomplete="off":禁止浏览器自动填充内容-->
        <input id="userName" name="userName" placeholder="用户姓名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-inline">
        <!--autocomplete="off":禁止浏览器自动填充内容-->
        <input id="timerange" name="timerange" placeholder="请选择具体时间"  autocomplete="off" class="layui-input">
    </div>
    <button id="search" type="button" class="layui-btn">
        <i class="layui-icon layui-icon-search"></i> 搜索
    </button>
</div>

<!--主体表格-->
<table class="layui-hide" id="logList" lay-filter="logTable"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="head-option">
    <a class="layui-btn layui-btn-danger" lay-event="delete">删除</a>
</script>
</body>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/log/logList.js"></script>
<script type="text/javascript" src="/static/js/date.js"></script>
</html>
