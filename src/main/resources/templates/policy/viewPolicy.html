<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>查看产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>

<!--轮播图-->
<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div><img id="carousel" src="/static/img/products/pc1.png"></div>
        <div><img id="carousel" src="/static/img/products/pc2.png"></div>
        <div><img id="carousel" src="/static/img/products/pc3.png"></div>
        <div><img id="carousel" src="/static/img/products/pc4.png"></div>
        <div><img id="carousel" src="/static/img/products/pc5.png"></div>
    </div>
</div>

<div id="checkFormId">

    <form class="layui-form" action="" id="form1" lay-filter="checkForm">
        <div class="layui-form-item">
            <label class="layui-form-label">政策ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政策标题</label>
            <div class="layui-input-block">
                <input type="text" name="policyTitle" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政策内容</label>
            <div class="layui-input-block">
                <input type="text" name="policyContent" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布人</label>
            <div class="layui-input-block">
                <input type="text" name="publisher" lay-verify="required" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">发布日期</label>
                    <div class="layui-input-block">
                        <input id="publishTime" name="publishTime" lay-verify="required" autocomplete="off" readonly="readonly" disabled
                               class="layui-input">
                    </div>
                </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览次数</label>
            <div class="layui-input-block">
                <input type="text" name="viewed" lay-verify="number" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-block">
                <input type="text" name="source" lay-verify="required" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div style="display: none" id="policyId" th:text="${session.policyId}"></div>
    </form>
</div>
<button class="layui-icon layui-btn layui-btn-normal" id="window-comeback">&#xe65c;</button>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/policy/viewPolicy.js"></script>
<script src="/static/js/date.js"></script>
<script>
    var windowComeback = document.getElementById('window-comeback');
    windowComeback.addEventListener('click', function () {
        window.history.back(-1);
    });
</script>
</body>
</html>
