<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加政策</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>
<div id="checkFormId">

    <form class="layui-form" action="/policy/updatePolicy" method="post" id="form1" lay-filter="checkForm">
        <div class="layui-form-item">
            <label class="layui-form-label">政策ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政策标题</label>
            <div class="layui-input-block">
                <input type="text" name="policyTitle" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政策内容</label>
            <div class="layui-input-block">
                <textarea id="txtContent"cols="20" rows="2"class="ckeditor layui-textarea" name="policyContent" lay-reqtext="不能为空哦" placeholder="请输入政策内容" autocomplete="off"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布人</label>
            <div class="layui-input-block">
                <input type="text" name="publisher" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发布日期</label>
            <div class="layui-input-block">
                <input id="publishTime" name="publishTime" lay-verify="required" autocomplete="off" readonly="readonly" disabled
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览次数</label>
            <div class="layui-input-block">
                <input type="text" name="viewed" lay-verify="number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-block">
                <input type="text" name="source" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政策种类</label>
            <div class="layui-input-block">
                <select name="policyKind" lay-verify="required">
                    <option value=""></option>
                    <option value="0">水果</option>
                    <option value="1">农政策</option>
                    <option value="2">家畜</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit_user">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/policy/editPolicy.js"></script>
<script src="/static/js/date.js"></script>
</body>
</html>
