<div id="checkFormId">

    <form class="layui-form" action="/shoppingcar/addToShoppingCar" method="post" id="form1" lay-filter="checkForm">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">产品ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off"
                       readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div id="img1" >
            <img class="img"  src="" id="productImgName" style="width: 400px;height: 600px;">
            <div class="layui-form-item" style="">
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">产品名称:</div></label>
                <div class="layui-input-block">
                    <input type="text" name="productName" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off"
                           readonly="readonly"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">产品价格:</div></label>
                <div class="layui-input-block">
                    <input type="text" name="productPrice" lay-verify="price" lay-reqtext="不能为空哦" autocomplete="off"
                           readonly="readonly"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">生产地址:</div></label>
                <div class="layui-input-block">
                    <input type="text" name="productionAddress" lay-verify="required" autocomplete="off" readonly="readonly"
                           class="layui-input">
                </div>
            </div>
            <!--        <div class="layui-form-item">-->
            <!--            <label class="layui-form-label">生产日期</label>-->
            <!--            <div class="layui-input-block">-->
            <!--                <input id="productDate" name="productDate" lay-verify="required" autocomplete="off" readonly="readonly" disabled-->
            <!--                       class="layui-input">-->
            <!--            </div>-->
            <!--        </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">余量:</div></label>
                <div class="layui-input-block">
                    <input type="text" name="productNumber" id="productNumber" lay-verify="number" autocomplete="off"
                           readonly="readonly"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="display: none">
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">库存:</div></label>
                <div class="layui-input-block layui-input">
                    <input type="radio" name="productStatus" value="1" title="有货" checked="" disabled>
                    <input type="radio" name="productStatus" value="0" title="售罄" disabled>
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">购买数量:</div></label>
                <div class="layui-input-block">
                    <input type="text" name="buyCount" id="buyCount" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入购买数量">
                </div>
            </div>
            <div style="display: none" id="productId" th:text="${session.productId}"></div>
            <div style="display: none" id="userId" th:text="${session.userId}"></div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit_user" style="margin-left: 750px">加入购物车</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><div class="my-nav-fontsize" style="width: 900px">产品简介:</div></label>
                <div class="layui-input-block">
                    <!--                    <input type="text" name="productDesc" lay-verify="required" autocomplete="off" readonly="readonly"-->
                    <!--                           class="layui-input">-->
                    <textarea cols="40" class="layui-textarea" name="productDesc" lay-verify="required" autocomplete="off" readonly="readonly" style="width: 600px;height: 300px">

                        </textarea>
                </div>
            </div>
        </div>
    </form>
</div>
