<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <title>查看产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>

<!--轮播图-->
<div class="layui-carousel" id="test1">
    <div carousel-item>
        <div><img id="carousel" src="/static/img/products/pc1.png"></div>
        <div><img id="carousel" src="/static/img/products/pc2.png"></div>
        <div><img id="carousel" src="/static/img/products/pc3.png"></div>
        <div><img id="carousel" src="/static/img/products/pc4.png"></div>
        <div><img id="carousel" src="/static/img/products/pc5.png"></div>
    </div>
</div>

<div id="checkFormId">

    <form class="layui-form" action="/shoppingcar/addToShoppingCar" id="form1" lay-filter="checkForm">
        <div class="layui-form-item">
            <label class="layui-form-label">产品ID</label>
            <div class="layui-input-block">
                <input type="text" name="id" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <img id="productImgName" src="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-block">
                <input type="text" name="productName" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品价格</label>
            <div class="layui-input-block">
                <input type="text" name="productPrice" lay-verify="price" lay-reqtext="不能为空哦" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生产地址</label>
            <div class="layui-input-block">
                <input type="text" name="productionAddress" lay-verify="required" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">生产日期</label>-->
<!--            <div class="layui-input-block">-->
<!--                <input id="productDate" name="productDate" lay-verify="required" autocomplete="off" readonly="readonly" disabled-->
<!--                       class="layui-input">-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">产品数量</label>
            <div class="layui-input-block">
                <input type="text" name="productNumber" lay-verify="number" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">产品描述</label>
            <div class="layui-input-block">
                <input type="text" name="productDesc" lay-verify="required" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品状态</label>
            <div class="layui-input-block">
                <input type="radio" name="productStatus" value="1" title="有货" checked="" disabled>
                <input type="radio" name="productStatus" value="0" title="售罄" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数量</label>
            <div class="layui-input-block">
                <input type="text" name="number" lay-verify="required" autocomplete="off" readonly="readonly"
                       class="layui-input">
            </div>
        </div>
        <div style="display: none" id="productId" th:text="${session.productId}"></div>
        <button class="layui-btn" type="submit">加入购物车</button>
    </form>
</div>
<button class="layui-icon layui-btn layui-btn-normal" id="window-comeback">&#xe65c;</button>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/product/viewProduct.js"></script>
<script src="/static/js/date.js"></script>
<script>
    var windowComeback = document.getElementById('window-comeback');
    windowComeback.addEventListener('click', function () {
        window.history.back(-1);
    });
</script>
</body>
</html>
