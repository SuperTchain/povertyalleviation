<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加产品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
</head>
<body>

<form class="layui-form" action="/product/addProductByAdmin" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">商家Id</label>
        <div class="layui-input-block">
            <input type="text" name="userId" lay-verify="required" lay-reqtext="不能为空哦" placeholder="请输入商家id" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品名称</label>
        <div class="layui-input-block">
            <input type="text" name="productName" lay-verify="title" lay-reqtext="不能为空哦" autocomplete="off" placeholder="请输入产品名称"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品价格</label>
        <div class="layui-input-block">
            <input type="text" name="productPrice" lay-verify="price" lay-reqtext="不能为空哦" placeholder="请输入产品价格" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生产地址</label>
        <div class="layui-input-block">
            <input type="text" name="productionAddress" lay-verify="required" autocomplete="off" placeholder="请输入生产地址"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品种类</label>
        <div class="layui-input-block">
            <select name="productKind" lay-verify="required">
                <option value=""></option>
                <option value="0">水果</option>
                <option value="1">农产品</option>
                <option value="2">家畜</option>
            </select>
        </div>
    </div>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="productImg" style="margin-left: 30px">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="imgUrl">
            <p id="demoText"></p>
            <input type="hidden" name="productImgName" id="uploadName">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">产品数量</label>
        <div class="layui-input-block">
            <input type="text" name="productNumber" lay-verify="number" autocomplete="off" placeholder="请输入产品数量"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品描述</label>
        <div class="layui-input-block">
            <input type="text" name="productDesc" lay-verify="required" autocomplete="off" placeholder="请输入产品描述"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产品状态</label>
        <div class="layui-input-block">
            <input type="radio" name="productStatus" value="1" title="有货" checked="">
            <input type="radio" name="productStatus" value="0" title="售罄">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit_user">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/product/addProduct.js"></script>

</body>
</html>
